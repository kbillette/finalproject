        <main>
            
            <section id="contact-form">
            <h2>Contact Us</h2>
            <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>

            <img src="images/swiss-peak.jpeg" alt="An icy river with dense forest behind it and a tall, snowy, mountain can be seen in the backdrop.">

            <form action="https://wp.zybooks.com/form-viewer.php" method="POST">

                <label for="full-name">Full Name (first and last) <span class="required">*</span></label>
                <input type="text" name="full-name" id="full-name" required>
                <label for="my-email">Email Address <span class="required">*</span></label>
                <input type="email" name="my-email" id="my-email" required>
                <label for="my-phone">Phone Number (include area code): <span class="required">*</span></label>
                <input type="tel" name="my-phone" id="my-phone" required>
                <fieldset>
                    <legend>Preferred Contact Method<span class="required">*</span></legend>
                
                    <input type="checkbox" name="email" id="email"> 
                    <label for="email">email</label>
                
                    <input type="checkbox" name="phone" id="phone"> 
                    <label for="phone">phone</label>
                </fieldset>
                <label for="comments">Comments<span class="required">*</span></label>
                <textarea name="comments" id="comments" required></textarea>
              
                <input type="submit" name="mySubmit" id="mySubmit" value="Submit Form">
              
              </form>
            </section>
            
        </main>
